        </div>
    </div>
</div>

<!--Leanier Grid Sytsem-->
<!--Defines the grid layout system of which is used in the system -->


<div class="row">
    <div class="grid-2">


        <div class="flat-paper">
            <button type="button" class="btn btn-main">Button</button>


        </div>


    </div>
    <div class="grid-3">
        <div class="flat-paper">

        </div>
    </div>
    <div class="grid-4">
        <div class="flat-paper">

        </div>
    </div>
    <div class="grid-3">
        <div class="flat-paper">
            <nav class="accordion arrows">
                <header class="box">
                    <label for="acc-close" class="box-title">Accordion menu</label>
                </header>
                <input type="radio" name="accordion" id="cb1" />
                <section class="box">
                    <label class="box-title" for="cb1"> Sandwiches </label>
                    <label class="box-close" for="acc-close"></label>
                    <div class="box-content">Click on an item to open. Click on its header or the list header to close.</div>
                </section>
                <input type="radio" name="accordion" id="cb2" />
                <section class="box">
                    <label class="box-title" for="cb2">Beverages</label>
                    <label class="box-close" for="acc-close"></label>
                    <div class="box-content">Add the class 'arrows' to nav.accordion to add dropdown arrows.</div>
                </section>
                <input type="radio" name="accordion" id="cb3" />
                <section class="box">
                    <label class="box-title" for="cb3">Add-ons</label>
                    <label class="box-close" for="acc-close"></label>
                    <div class="box-content">Add the class 'arrows' to nav.accordion to add dropdown arrows.</div>
                </section>


                <input type="radio" name="accordion" id="acc-close" />
            </nav>

        </div>
    </div>

</div>
