<head>
    <link rel="stylesheet" type="text/css" href="crisp.scss">
    <script src="crisp.js"></script>
    <script src="jquery.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

</head>






<!--------------------------------------------------------------------------->




<!--Element 1 : Header-->
<div class="grid-12">
    <div class="panel">

        <div class="row">

            <div class="grid-3 user-area">
                <i class="fas fa-user-circle  fa-2x native-icon"></i>
            </div>

            <div class="grid-6 time-area">
                <div class="time">
                    12:45AM
                </div>

            </div>
            <div class="grid-3 log-off">
                <i class="fas fa-power-off   fa-2x native-icon"></i>
            </div>

        </div>
    </div>
</div>
<!--End of Header element-->



<div class="row">
    <div class="grid-2">


        <div class="flat-paper">
        </div>






    </div>
    <div class="grid-3">
        <div class="flat-paper">
        </div>
    </div>





    <div class="grid-4">
        <div class="flat-paper">

            <div class="sticker-bar">

            </div>


        </div>
    </div>





    <div class="grid-3">
        <div class="flat-paper">
            <nav class="accordion arrows">
                <header class="box">
                    <label for="acc-close" class="box-title">MENU</label>
                </header>
                <input type="radio" name="accordion" id="cb1" />
                <section class="box">
                    <label class="box-title" for="cb1"> Sandwiches </label>
                    <label class="box-close" for="acc-close"></label>
                    <div class="box-content">
                        <div class="list-container">
                            <div class="row">
                                <div class="grid-6">
                                    <div class="list-item">
                                        <p>Chicken Sandwich</p>
                                    </div>
                                </div>

                                <div class="grid-6">
                                    <div class="list-price">
                                        <p>$ 5.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-container">
                            <div class="row">
                                <div class="grid-6">
                                    <div class="list-item">
                                        <p>Double Cheese Burger</p>
                                    </div>
                                </div>

                                <div class="grid-6">
                                    <div class="list-price">
                                        <p>$ 3.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-container">
                            <div class="row">
                                <div class="grid-6">
                                    <div class="list-item">
                                        <p>Vegetarian Submarine</p>
                                    </div>
                                </div>

                                <div class="grid-6">
                                    <div class="list-price">
                                        <p>$ 4.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <input type="radio" name="accordion" id="cb2" />
                <section class="box">
                    <label class="box-title" for="cb2">Beverages</label>
                    <label class="box-close" for="acc-close"></label>
                    <div class="box-content">
                        <div class="list-container">
                            <div class="row">
                                <div class="grid-6">
                                    <div class="list-item">
                                        <p>Coca Cola 500ml</p>
                                    </div>
                                </div>

                                <div class="grid-6">
                                    <div class="list-price">
                                        <p>$ 0.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-container">
                            <div class="row">
                                <div class="grid-6">
                                    <div class="list-item">
                                        <p>Mango Smoothie</p>
                                    </div>
                                </div>

                                <div class="grid-6">
                                    <div class="list-price">
                                        <p>$ 1.49</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <input type="radio" name="accordion" id="cb3" />
                <section class="box">
                    <label class="box-title" for="cb3">Add-ons / Sides</label>
                    <label class="box-close" for="acc-close"></label>
                    <div class="box-content">
                        <div class="list-container">
                            <div class="row">
                                <div class="grid-6">
                                    <div class="list-item">
                                        <p>French Fries</p>
                                    </div>
                                </div>

                                <div class="grid-6">
                                    <div class="list-price">
                                        <p>$ 2.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-container">
                            <div class="row">
                                <div class="grid-6">
                                    <div class="list-item">
                                        <p>BBQ Fish Platter</p>
                                    </div>
                                </div>

                                <div class="grid-6">
                                    <div class="list-price">
                                        <p>$ 6.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-container">
                            <div class="row">
                                <div class="grid-6">
                                    <div class="list-item">
                                        <p>Vegan Salad</p>
                                    </div>
                                </div>

                                <div class="grid-6">
                                    <div class="list-price">
                                        <p>$ 3.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>


                <input type="radio" name="accordion" id="acc-close" />
            </nav>

        </div>
    </div>

</div>










<script src="crisp.js"></script>
<script src="jquery.js"></script>
